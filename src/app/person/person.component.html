<div class="card  my-3 border-dark shadow-sm">
  <div class="card-body p-3">
    <h2>
      Person
    </h2>
    <br />
    <div>
      Weight : {{ p.weightKg | number : '1.2-2'}} Kg
    </div>
    <div>
      Height : {{ p.heightCm  | number : '1.2-2'}} Cm.
    </div>

    <div>
      BMI : {{ p.bmi()}}
    </div>
    <div class="col-12">
      <button class="btn btn-outline-success mx-2" (click)="eat()">Eat</button>
      <button class="btn btn-outline-warning mx-2" (click)="exercise()">Exercise</button>
    </div>
    <pre>
  {{ p | json}}
</pre>
  </div>
</div>

<div>
  Current : {{ env }}
</div>

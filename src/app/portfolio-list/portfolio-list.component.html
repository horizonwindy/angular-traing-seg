<div class="card">
  <div class="card-body m-3">
    <h3>Portfolios</h3>
    <div class="mb-2">
      <button type="button" class="btn btn-sm btn-success" (click)="addPortfilio()">Add</button>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th style="width: 120px;" class="text-right">Balance</th>
          <th style="width: 260px;"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.name }}</td>
          <td class="text-right">{{ item.balance | currency : ' ' }}</td>
          <td>
            <button type="button" (click)="removePortfilio(item)" class="btn btn-outline-danger btn-sm">Remove</button>
            <button type="button" (click)="depositPortfilio(item)"
              class="btn btn-outline-success btn-sm">Deposit</button>
            <button type="button" (click)="WithdrawPortfilio(item)"
              class="btn btn-outline-warning btn-sm">Withdraw</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td class="text-right">{{totalBalance | currency : ' '}}</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    <button type="button" (click)="showCurrent()" class="btn btn-primary">Sumbit</button>
  </div>
</div>

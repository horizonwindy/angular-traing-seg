<div class="card">
    <div class="card-body m-3">

        <div class="col-6 offset-md-3">
            <div class="card">
                <div class="card-body m-3">

                    <h3>Portfolios
                        <span>
                            <img class="rounded mx-3" [src]="url" style="width: 90px;" />
                            <img class="rounded-circle mx-3" [src]="url" style="width: 90px;" />
                        </span>
                    </h3>
                    <label>Name</label>
                    <input type="text" class="form-control mb-1" name="name" [(ngModel)]="newItem.name" />
                    <label>Amount</label>
                    <input type="number" class="form-control mb-1 " name="initialCash" min="0" step="5000" [(ngModel)]="newItem.initialCash" />
                    <div class="text-center">
                        <button type="button" class="btn btn-success mb-1" (click)="addPortfilio()">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <label *ngIf="currentSelect !== null">Current  name : {{currentSelect.name}}  balencer :  {{ currentSelect.initialCash }} </label>
        </div>
        <h3 class="mt-3">Result</h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="text-center" style="width: 30px;">No.</th>
                    <th>Name</th>
                    <th style="width: 120px;" class="text-right">Balance</th>
                    <th style="width: 260px;"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items; index as i " (click)="foucs(item)" [ngClass]="{'bg-success': item === currentSelect}">
                    <td class="text-center">{{ i + 1 }}.</td>
                    <td [ngClass]="classforPortName(item)">{{ item.name }}
                        <img [src]="qrcodeFor(item)" style="width: 100px;" />
                    </td>
                    <!-- [class.warning]="item.balance
                        < 100000 && item.balance>= 50000 " [class.danger]="item.balance
                            < 50000 ">-->
                    <td class="text-right ">{{ item.balance | currency : ' ' }}</td>
                    <td>
                        <button type="button " [disabled]="item.balance> 0" *ngIf="item.balance === 0" (click)="removePortfilio(item)" class="btn btn-outline-danger btn-sm">Remove</button>
                        <button type="button" (click)="depositPortfilio(item)" class="btn btn-outline-success btn-sm">Deposit</button>
                        <button type="button" (click)="WithdrawPortfilio(item)" class="btn btn-outline-warning btn-sm">Withdraw</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="table-info">
                    <td colspan="2" class="text-right"> <label>Sum :</label> </td>
                    <td class="text-right">{{totalBalance | currency : ' '}}</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div>
        <button class="btn btn-light" (click)="save()">Save</button>
        <button class="btn btn-light" (click)="load()">Load</button>
        <button class="btn btn-light" (click)="clear()">Clear</button>
    </div>
</div>

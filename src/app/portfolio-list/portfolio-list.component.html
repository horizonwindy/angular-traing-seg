<div class="card">
  <div class="card-body m-3">
   
    <div class="col-6 offset-md-3">
      <div class="card">
        <div class="card-body m-3">
          <h3>Portfolios</h3>
          <label>Name</label>
          <input type="text" class="form-control mb-1" name="name" [(ngModel)]="newItem.name" />
          <label>Amount</label>
          <input type="number" class="form-control mb-1 " name="initialCash" min="0" step="5000"
            [(ngModel)]="newItem.initialCash" />
          <div class="text-center">
            <button type="button" class="btn btn-success mb-1" (click)="addPortfilio()">Add</button>
          </div>
        </div>
      </div>
    </div>
    <h3 class="mt-3">Result</h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center" style="width: 30px;">No.</th>
          <th>Name</th>
          <th style="width: 120px;" class="text-right">Balance</th>
          <th style="width: 260px;"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; index as i ">
          <td class="text-center">{{ i + 1 }}.</td>
          <td>{{ item.name }}</td>
          <td class="text-right">{{ item.balance | currency : ' ' }}</td>
          <td>
            <button type="button" (click)="removePortfilio(item)" class="btn btn-outline-danger btn-sm">Remove</button>
            <button type="button" (click)="depositPortfilio(item)"
              class="btn btn-outline-success btn-sm">Deposit</button>
            <button type="button" (click)="WithdrawPortfilio(item)"
              class="btn btn-outline-warning btn-sm">Withdraw</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="table-info">
          <td colspan="2" class="text-right"> <label>Sum :</label> </td>
          <td class="text-right">{{totalBalance | currency : ' '}}</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

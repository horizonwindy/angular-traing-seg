<div>
    <h3 class="mt-3">Result</h3>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-center" style="width: 30px;">No.</th>
                <th>Name</th>
                <th style="width: 120px;" class="text-right">Balance</th>
                <th style="width: 260px;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of portfolioList; index as i " (click)="foucs(item)" [ngClass]="{'bg-success': item === currentFocus}">
                <td class="text-center">{{ i + 1 }}.</td>
                <td [ngClass]="classforPortName(item)">{{ item.name }}
                </td>
                <!-- [class.warning]="item.balance
                        < 100000 && item.balance>= 50000 " [class.danger]="item.balance
                            < 50000 ">-->
                <td class="text-right ">{{ item.balance | currency : ' ' }}</td>
                <td>
                    <button type="button " [disabled]="item.balance> 0" *ngIf="item.balance === 0" (click)="removePortfilio(item)" class="btn btn-outline-danger btn-sm">Remove</button>
                    <button type="button" (click)="depositPortfilio(item)" class="btn btn-outline-success btn-sm">Deposit</button>
                    <button type="button" (click)="WithdrawPortfilio(item)" class="btn btn-outline-warning btn-sm">Withdraw</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="table-info">
                <td colspan="2" class="text-right"> <label>Sum :</label> </td>
                <td class="text-right">{{totalBalance | currency : ' '}}</td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</div>
